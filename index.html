<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/9b220e24a6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="overlay">
      <button>Start Game</button>
    </div>
    <div class="page">
      <div class="content">
        <div class="header">
          <div class="stats">
            <div class="time">
              <span class="title">Time</span>
              <span class="stopWatch">
                <span class="hour">00</span>
                :<span class="minute">00</span> :<span class="second">00</span>
              </span>
            </div>
            <div class="wrong-moves">
              <span class="title">Wrong Moves</span>
              <span class="value">0</span>
            </div>
          </div>
          <button class="save-game">Save Game</button>
        </div>
        <div class="cards"></div>
      </div>
      <div class="dashboard">
        <div class="profile">
          <h2>Welcome, <span class="player-name">Mohamed</span></h2>
          <img class="avatar" src="img/avatar.png" alt="avatar" />
        </div>
        <div class="settings">
          <div id="flip-speed-list" class="list">
            <span class="title">Level</span>
            <div class="selector"></div>
            <ul>
              <li>Easy</li>
              <li class="selected">Meduim</li>
              <li>Hard</li>
            </ul>
          </div>
          <div class="colors">
            <span>Card Color</span>
            <ul>
              <li class="c1 selected"></li>
              <li class="c2"></li>
              <li class="c3"></li>
              <li class="c4"></li>
            </ul>
          </div>
          <div class="sound">
            <div>Sound</div>
            <div class="sound-control">
              <input type="checkbox" id="sound-button" checked />
              <label for="sound-button"></label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio id="fliped" src="audio/fliped.mp3" type="audio/mp3"></audio>
    <audio id="matched" src="audio/matched.mp3" type="audio/mp3"></audio>
    <audio id="completed" src="audio/completed.mp3" type="audio/mp3"></audio>
  </body>
  <script src="index.js" type="module"></script>
  <script src="utils.js" type="module"></script>
</html>
