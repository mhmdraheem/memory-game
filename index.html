<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <title>Memory Game</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="container">
      <div class="top-header">
        <div class="difficulty-menu">
          <label for="difficulty">Difficulty</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <a href="#" class="restart">Restart</a>
      </div>
      <div class="cards"></div>
    </div>
    <audio id="bgAudio" src="audio/game-sound.mp3" type="audio/mp3"></audio>
    <audio id="fliped" src="audio/fliped.mp3" type="audio/mp3"></audio>
    <audio id="matched" src="audio/matched.mp3" type="audio/mp3"></audio>
    <audio id="completed" src="audio/completed.mp3" type="audio/mp3"></audio>
    <script src="index.js" type="module"></script>
  </body>
</html>
