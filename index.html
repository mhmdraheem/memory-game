<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay">
      <button>Start Game</button>
    </div>
    <div class="container">
      <div class="header">
        <span>Hello: <span class="player-name"></span></span>
        <span class="clock">
          <span class="hour">00</span>:<span class="minute">00</span>:<span
            class="second"
            >00</span
          >
        </span>
        <span>Wrong tries: <span class="wrong-count">0</span></span>
      </div>
      <div class="cards"></div>
    </div>
    <audio id="fliped" src="audio/fliped.mp3" type="audio/mp3"></audio>
    <audio id="matched" src="audio/matched.mp3" type="audio/mp3"></audio>
    <audio id="completed" src="audio/completed.mp3" type="audio/mp3"></audio>
  </body>
  <script src="index.js" type="module"></script>
  <script src="utils.js" type="module"></script>
</html>
